---
title: Search results
layout: "search-layout.html"
---
{% raw %}
<script id="searchResultsTemplate" type="text/x-mustache-template">
  {{#hasResults}}
  <p>Results for {{field}} in notes</p>
  <ul class="search-result-list">
    {{#results}}
    <li class="search-result-item">
      {{#title}}
      <h3 class="search-result-item__header"><a href="{{id}}">{{title}}</a></h3>
      {{/title}}
      <span class="search-info">Created: {{ date  }}</span>
      <p>{{{truncated}}}</p>
    </li>
    {{/results}}
  </ul>
  {{/hasResults}}

  {{^hasResults}}
  <p>No results found.</p>
  {{/hasResults}}
</script>
{% endraw %}
<div id="searchResults" />
